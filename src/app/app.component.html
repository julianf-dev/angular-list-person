<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <app-formulario
    (newPerson)="addPerson($event)"
  ></app-formulario>
  <div class="mt-2">
    <h3>Personas class</h3>
    <hr />
    <app-persona
      *ngFor="let personaElement of personas; let i = index"
      [persona]="personaElement"
      [indice]="i"
      firstName="Name"
    ></app-persona>
  </div>
</div>
