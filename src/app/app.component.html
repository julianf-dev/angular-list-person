<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <form class="row gy-2">
    <div class="form-group col-md-2">
      <label for="Name" class="visually-hidden">Name</label>
      <input
        type="text"
        name="Name"
        id="Name"
        placeholder="Name"
        class="form-control"
        [(ngModel)]="nameInput"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="LastName" class="visually-hidden">LastName</label>
      <input
        type="text"
        name="LastName"
        id="LastName"
        placeholder="LastName"
        class="form-control"
        [(ngModel)]="lastNameInput"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="addPerson()">
        Agregar
      </button>
    </div>
  </form>
  <div class="mt-2">
    <h3>Personas class</h3>
    <hr />
    <app-persona
      *ngFor="let personaElement of personas; let i = index"
      [persona]="personaElement"
      [indice]="i"
      firstName="Name"
    ></app-persona>
  </div>
</div>
