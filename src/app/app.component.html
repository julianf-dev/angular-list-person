<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <form class="row gy-2">
    <div class="form-group col-md-2">
      <label for="Name" class="visually-hidden">Name</label>
      <input
        type="text"
        name="Name"
        id="Name"
        placeholder="Name"
        class="form-control"
        [(ngModel)]="nameInput"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="LastName" class="visually-hidden">LastName</label>
      <input
        type="text"
        name="LastName"
        id="LastName"
        placeholder="LastName"
        class="form-control"
        [(ngModel)]="lastNameInput"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="addPerson()">
        Agregar
      </button>
    </div>
  </form>
</div>

<div class="container">
  <hr />
  <div class="row py-2">
    <h4>Personas con Class</h4>
    <div class="col-6">
      <div *ngFor="let persona of personas; let i = index">
        <div class="">
          <span>{{ i + 1 }}: </span>
          <span>{{ persona.nombre }} {{ persona.apellido }}</span>
        </div>
      </div>
    </div>
    <div class="col-6">
      <h4>Personas con objetos</h4>
      <div *ngFor="let persona of people; let i = index">
        <div class="">
          <span>{{ i + 1 }}: </span>
          <span>{{ persona.firstName }} {{ persona.lastName }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
